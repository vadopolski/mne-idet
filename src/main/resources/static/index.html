<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Claim Prototype</h3>
            </div>
        </div><!-- end of row -->
        <div class="row">
            <div class="col-md-6">
                <form id="leftForm" action="/">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="claimName">Claim name</label>
                                <input type="text" class="form-control" id="claimName" aria-describedby="claimDataHelp"
                                       placeholder="Claim">
                                <small id="claimDataHelp" class="form-text text-muted">Enter claim name.</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
